<div class="vista">
    <mat-toolbar>
        <span>RESUMEN</span>
        <div class="example-spacer"></div>
        <app-botonera-general [tipo]="'resumen'"></app-botonera-general>
    </mat-toolbar>
    <mat-grid-list cols="4" rowHeight="90vh">
        <mat-grid-tile [colspan]="1">
            <app-tabla-factura-resumen class="tablas-resumen" [nombreTabla]="'Facturas Cargadas'"
                [dataSource]="facturasCargadas">
            </app-tabla-factura-resumen>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1">
            <app-tabla-factura-resumen class="tablas-resumen" [nombreTabla]="'Facturas Faltantes'"
                [dataSource]="facturasFaltantes">
            </app-tabla-factura-resumen>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <app-tabla-pago-resumen class="tablas-resumen"></app-tabla-pago-resumen>
        </mat-grid-tile>
    </mat-grid-list>
</div>
