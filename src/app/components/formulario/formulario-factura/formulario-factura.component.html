<form class="formulario" #facturaForm="ngForm" (ngSubmit)="crear()">
    <mat-form-field>
        <mat-label>Nombre de Factura</mat-label>
        <input matInput name="nombre" [(ngModel)]="factura.nombre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>URL</mat-label>
        <input matInput name="url" [(ngModel)]="factura.id">
    </mat-form-field>
    <button mat-raised-button color="primary">Crear</button>
</form>
